<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Web Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <input class="form-control mr-sm-2" type="search" placeholder="search" aria-label="Search"
                id="search-input">
            <div class="container my-4">
                <div class="btn-group" role="group" aria-label="Filter buttons">
                    <button type="button" class="nav-link" data-filter="all">All</button>
                    <button type="button" class="nav-link" data-filter="/starters/i">Starters</button>
                    <button type="button" class="nav-link" data-filter="/mains/i">Main</button>
                    <button type="button" class="nav-link" data-filter="/desserts/i">Dessert</button>
                    <button type="button" class="nav-link" data-filter="/beverages/i">Beverage</button>
                </div>
            </div>

        </div>
    </nav>

    <!-- Banner -->
    <div class="banner">
        <video autoplay loop muted>
            <source src="https://files.codingninjas.in/restaurant-1706081051.mp4" type="video/mp4">
        </video>
    </div>
    <!-- Menu Display -->
    <div class="container mt-4">
        <div class="row" id="menu-items">
            <!-- Menu items will be dynamically inserted here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
